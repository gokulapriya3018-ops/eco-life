<!DOCTYPE html>
<html>
<head>
<title>Water Usage Calculator</title>

<style>
body {
    background: linear-gradient(135deg, #bbdefb, #e3f2fd);
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 450px;
    margin: 60px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 80, 0.2);
    animation: fadeIn 0.7s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

h2 {
    text-align: center;
    color: #0d47a1;
    margin-bottom: 20px;
    font-size: 26px;
}

label {
    font-weight: bold;
    color: #1565c0;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border: 1px solid #64b5f6;
    border-radius: 8px;
    font-size: 15px;
    transition: 0.3s;
}
input:focus {
    border-color: #1e88e5;
    outline: none;
    box-shadow: 0 0 8px rgba(30, 136, 229, 0.4);
}

button {
    width: 100%;
    padding: 14px;
    background: #1e88e5;
    border: none;
    color: white;
    margin-top: 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 17px;
    letter-spacing: 0.5px;
    transition: 0.3s;
}

button:hover {
    background: #0d47a1;
}

.result-box {
    margin-top: 25px;
    padding: 20px;
    background: #bbdefb;
    border-left: 6px solid #1e88e5;
    border-radius: 8px;
    text-align: center;
    color: #0d47a1;
    font-size: 18px;
    animation: fadeIn 0.6s ease;
}

.back-btn {
    margin-top: 20px;
    display: block;
    text-align: center;
    color: #0d47a1;
    font-size: 16px;
    text-decoration: none;
    font-weight: 600;
}
.back-btn:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="container">
    <h2>ðŸ’§ Water Usage Calculator</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Total Water Used (Liters per day):</label>
        <input type="number" name="water" placeholder="Enter liters..." required>

        <button type="submit">Calculate Water Footprint</button>
    </form>

    {% if result %}
    <div class="result-box">
        <strong>Your Water COâ‚‚ Footprint:</strong><br>
        <h3>{{ result }} kg / day</h3>
    </div>
    {% endif %}

    <a href="/home/" class="back-btn">â¬… Back to Home</a>
</div>

</body>
</html>
